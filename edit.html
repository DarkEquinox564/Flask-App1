{% extends 'base.html' %}

{% block head %}
<title>Edit Posts</title>

{% endblock %}

{% block body %}
<h1>EDIT</h1> 

 <hr>
 <h2>Edit the Blog Post: </h2>
 <form actions = '/posts/edit/{{post.id}}', method = 'POST'>
  <label for="title">Title:</label> 
   <input class="form-control" type="text" name= 'title' id ='title' value='{{ post.title }}' aria-label="Enter Title">
  <br>
  <label for="author">Author: </label>  
  <input class="form-control" type="text" name = 'author' id = 'author' value='{{ post.author }}' aria-label="Enter Author">
  <br>  
  <label for="content" class="btn btn-primary">Post: </label>  
   <textarea class="form-control" id="content" name ='content'  rows="3"> {{ post.content }} </textarea>
 
  
  
  <br>
  <input type = 'submit' value = 'Save'>
</form>
 <hr>

{% endblock %}
